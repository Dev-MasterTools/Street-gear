<div class="topbar">
    <div class="topbar__left">
        <div class="topbar__logo">
            <a class="text-white" routerLink="/">Street Gear</a>
        </div>
    </div>
    <div class="topbar__center" [formGroup]="searchForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <input type="search" placeholder="Search..." class="topbar__search" formControlName="search" >
    </div>
    <a class="topbar__right" routerLink="/cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <p class="cart__counter"></p>
    </a>
</div>


<!-- Home div separated into two sections -->
<div class="home">

        <!-- Side bar to filter list of products -->
        <div class="home__sidebar">

        <h4 class="mb-2">Filter by Category</h4>

       <button class="btn btn-info btn-rounded btn-block">
       T-shirt's
       </button>

       <button class="btn btn-info btn-rounded btn-block">
        Shorts
      </button>

      <button class="btn btn-info btn-rounded btn-block">
         Jeans
      </button>

      <button class="btn btn-info btn-rounded btn-block">
          Shades
      </button>

      <button class="btn btn-info btn-rounded btn-block">
         Jewellery
      </button>

      <button class="btn btn-info btn-rounded btn-block">
          Caps
      </button>

      <button class="btn btn-info btn-rounded btn-block">
         Hoddy's
      </button>

      <button class="btn btn-info btn-rounded btn-block">
         Other
      </button>







       
       
          <!-- End of Side bar to filter list of products -->
        </div>

    <!-- Mian Menu for list of products -->


        <!-- Product Card -->
        <div class="home__mainbar">
          <div class="cards">
          <!-- Product Card -->
          <div class="card" *ngFor="let product of products">

            <div (click)=openModel(product) class="view zoom overlay">
              <img class="img-fluid w-100" src={{product.image}} alt="Sample">
              <a href="#!">
                <div class="mask">
                  <img class="img-fluid w-100"
                    src={{product.image}}>
                  <div class="mask rgba-black-slight"></div>
                </div>
              </a>
            </div>
  
            <!-- Product Card Body-->
            <div class="card-body text-center">
  
                <h5>{{product.name}}</h5>
                <p class="small text-muted text-uppercase mb-2">{{product.category}}</p>
            
                <hr>
                <h6 class="mb-3">
                  <span class="text-danger mr-1">R{{product.price}}</span>
                  <span class="text-grey"><s>R{{product.price}}</s></span>
                </h6>
  
                <button type="button" class="btn btn-primary btn-sm mr-1 mb-2">
                  <i class="fas fa-shopping-cart pr-2"></i>Add to cart
                </button>
                <button type="button" class="btn btn-info btn-sm mr-1 mb-2">
                  <i class="fas fa-info-circle pr-2"></i>More Details
                </button>
  
             <!-- End Product Card Body-->
            </div>
  
          <!-- End of Product Card -->
          </div>

          </div>

    <!-- End of Mian Menu for list of products -->
   </div>

<!--End of Home div separated into two sections -->
</div>
